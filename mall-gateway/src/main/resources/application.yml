server:
  port: 8402
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true #使用小写service-id
      routes: #配置路由路径
        - id: mall-auth
          uri: lb://mall-auth
          predicates:
            - Path=/mall-auth/**
          filters:
            filters:
              - SwaggerHeaderFilter
              - StripPrefix=1
#        - id: mall-admin
#          uri: lb://mall-admin
#          predicates:
#            - Path=/mall-admin/**
#          filters:
#            - StripPrefix=1
#        - id: mall-portal
#          uri: lb://mall-portal
#          predicates:
#            - Path=/mall-portal/**
#          filters:
#            - StripPrefix=1
#        - id: mall-search
#          uri: lb://mall-search
#          predicates:
#            - Path=/mall-search/**
#          filters:
#            - StripPrefix=1
        - id: mall-ums
          uri: lb://mall-ums
          predicates:
            - Path=/mall-ums/**
          filters:
            filters:
              - SwaggerHeaderFilter
              - StripPrefix=1
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: 'http://34.92.86.34:8401/mall-auth/rsa/publicKey' #配置RSA的公钥访问地址
  redis:
    database: 0
    port: 6379
    host: 34.92.86.34
    password:


secure:
  ignore:
    urls: #配置白名单路径
      - "/doc.html"
      - "/swagger-resources/**"
      - "/swagger/**"
      - "/**/v2/api-docs"
      - "/**/*.js"
      - "/**/*.css"
      - "/**/*.png"
      - "/**/*.ico"
      - "/webjars/springfox-swagger-ui/**"
      - "/actuator/**"
      - "/mall-auth/oauth/token"
      - "/mall-auth/rsa/publicKey"
      - "/mall-search/**"
      - "/mall-portal/sso/login"
      - "/mall-portal/sso/register"
      - "/mall-portal/sso/getAuthCode"
      - "/mall-portal/home/**"
      - "/mall-portal/product/**"
      - "/mall-portal/brand/**"
      - "/mall-admin/admin/login"
      - "/mall-admin/admin/register"
      - "/mall-admin/minio/upload"
management: #开启SpringBoot Admin的监控
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework:cloud.gateway: debug